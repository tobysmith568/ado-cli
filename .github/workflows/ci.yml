name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      version:
        description: The version to set in the cargo.toml
        default: "0.0.0"
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy -- -Dwarnings

  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: Windows
            runsOn: windows-latest
            binary: ./target/release/ado.exe

          - name: Ubuntu
            runsOn: ubuntu-latest
            binary: ./target/release/ado

          - name: MacOS
            runsOn: macos-latest
            binary: ./target/release/ado

    name: Build on ${{ matrix.os.name }}

    runs-on: ${{ matrix.os.runsOn }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Version
        if: inputs.version != ''
        uses: thomaseizinger/set-crate-version@1.0.0
        with:
          version: ${{ inputs.version }}

      - name: Build
        run: cargo build --release --verbose

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os.name }}-Build
          path: ${{ matrix.os.binary }}
          retention-days: 1

  test:
    name: Test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: cargo test --verbose
